<section class="login-section">
  <div class="login-container">
    <div class="login-image">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="Phone image">
    </div>
    <mat-card class="login-card">
      <form>
        <h3 class="login-title">Sign in</h3>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width mb-3">
          <mat-label>Email address</mat-label>
          <input matInput type="email" placeholder="Enter your email" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
        </mat-form-field>

        <!-- Checkbox + forgot password -->
        <div class="login-options">
          <mat-checkbox>Remember me</mat-checkbox>
          <a href="#">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button mat-raised-button color="primary" class="full-width mb-3">Sign in</button>

        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Social buttons -->
        <button mat-raised-button class="full-width fb-button">
          <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
        </button>
        <button mat-raised-button class="full-width tw-button">
          <i class="fab fa-twitter me-2"></i>Continue with Twitter
        </button>
      </form>
    </mat-card>
  </div>
</section>
