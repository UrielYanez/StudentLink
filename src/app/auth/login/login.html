<section class="login-section">
  <div class="login-container">
    <div class="login-image">
      <img src="https://universitariosenapuros.com/wp-content/uploads/home3.png" alt="Phone image">
    </div>
    <mat-card class="login-card">
      <form>
        <h3 class="login-title">INICIAR SESION</h3>

        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width mb-3 rounded-input">
          <mat-label>Usuario</mat-label>
          <input matInput type="email" placeholder="Escribe tu Usuario" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width mb-3 rounded-input">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Escribe tu Contraseña" />
        </mat-form-field>

        <!-- Checkbox + forgot password -->
        <div class="login-options">
          <mat-checkbox>Remember me</mat-checkbox>
          <a href="#">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button mat-raised-button color="primary" class="full-width mb-3 rounded-btn">Sign in</button>
      </form>
    </mat-card>
  </div>
</section>
