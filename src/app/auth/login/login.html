<!-- login.html -->
<section class="login-section">
  <div class="login-container">
    <div class="login-image">
      <img src="https://universitariosenapuros.com/wp-content/uploads/home3.png" alt="Phone image">
    </div>
    <mat-card class="login-card">
      <form (ngSubmit)="login()">
        <h3 class="login-title">Ingresa a tu cuenta</h3>

        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width mb-3 rounded-input">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            placeholder="Escribe tu Email"
            [(ngModel)]="email"
            name="email"
            required />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width mb-3 rounded-input">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="passwordVisible ? 'text' : 'password'"
            placeholder="Escribe tu Contraseña"
            [(ngModel)]="password"
            name="password"
            required />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Submit button -->
        <button 
          mat-raised-button 
          color="primary" 
          class="full-width mb-3 rounded-btn"
          [disabled]="isLoading">
          {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </mat-card>
  </div>
</section>
